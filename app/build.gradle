plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {

    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.person.kotlintest"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        sign {
            storeFile file('D:\\mysign\\sign.jks')
            storePassword '123456'
            keyAlias 'tangrui'
            keyPassword 'tangrui'
        }
    }

    buildTypes {
        release {
            // å¯ç”¨ä»£ç å‹ç¼©ã€ä¼˜åŒ–åŠæ··æ·†
            minifyEnabled true
            // å¯ç”¨èµ„æºå‹ç¼©ï¼Œéœ€é…åˆ minifyEnabled=true ä½¿ç”¨
            shrinkResources true
            // æŒ‡å®šæ··æ·†ä¿ç•™è§„åˆ™
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // åŒ…ç­¾å
